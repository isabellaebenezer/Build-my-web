<!DOCTYPE html>
<html>
    <head>
        <title>html task 2</title>
    </head>
    <body>
        <p>The ol element defines an ordered list:</p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <p>The ul element defines an unordered list:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <form>
            <label>Do you like designing</label>
            <input type="text"><br><br>
            <label>Do you like designing</label>
            <input type="checkbox"><br><br>
            <label>Write a description:</label>
            <textarea rows="3" cols="30"></textarea><br><br><br>
            <input type="submit">
        </form>
    
    </body>
</html
