<!DOCTYPE html>
<html>
<head>
    <title>Form Creating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
        }
    
        .form-wrapper {
          max-width: 500px;
          margin: 60px auto; /* top-bottom 60px, center horizontally */
          padding: 30px;
          background-color: white;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    
        .form-label {
          text-align: center;
          display: block;
        }
    
        .form-control,
        .form-select {
          text-align: center;
        }
      </style>
</head>
<body>
    <form>
    <div class="form-wrapper">
        <h4 class="text-center mb-4">Form:</h4>
    
        <form>
          
          <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
    
          
          <div class="mb-4">
            <label for="mobile" class="form-label">Mobile number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
          </div>
    
          <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
    
          
          <div class="mb-4">
            <label for="institution" class="form-label">Company / Institution name</label>
            <input type="text" class="form-control" id="institution" placeholder="Your institution name">
          </div>
    
        
          <div class="mb-4">
            <label for="fileUpload" class="form-label">
              Upload a short video or image showing your interest to join <strong>build.myweb</strong>
            </label>
            <input class="form-control" type="file" id="fileUpload">
          </div>
    
          
          <div class="mb-4">
            <select class="form-select">
              <option selected>Have you attended any events by Pygrammers before?!</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
    
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit form</button>
          </div>
        </form>
      </div>
      </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
